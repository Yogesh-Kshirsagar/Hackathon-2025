<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeutscheBank - Login/Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex font-sans">
  <!-- Sidebar -->
  <div class="sidebar h-full w-64 bg-blue-700 text-white flex flex-col justify-between p-6">
    <div>
      <div class="flex items-center font-bold text-xl mb-10 select-none">
        <div class="flex items-center justify-center w-10 h-10 rounded-md bg-blue-900 mr-3">D</div>
        DeutscheBank
      </div>
      <ul class="space-y-4 text-sm font-medium">
        <li>
          <button id="sidebarSignup" class="w-full text-left px-3 py-2 rounded-md transition">Sign Up</button>
        </li>
        <li>
          <button id="sidebarLogin" class="w-full text-left px-3 py-2 rounded-md transition">Login</button>
        </li>
      </ul>
    </div>
    <p class="text-xs text-blue-200 select-none">&copy; 2025 DeutscheBank</p>
  </div>

  <!-- Main content -->
  <main class="flex-1 flex items-center justify-center relative">
    <div class="absolute top-4 right-4">
      <button id="toggleAdmin" class="text-sm text-blue-700 font-medium hover:underline">Admin Login</button>
    </div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 space-y-6 border border-gray-200">
      <h2 id="formTitle" class="text-3xl font-bold text-center text-blue-700 transition-all">Create Your Account</h2>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Sign Up</button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4 hidden">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Login</button>
      </form>

      <!-- Admin Login Form -->
      <form id="adminForm" class="space-y-4 hidden">
        <input type="text" placeholder="Admin Username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="password" placeholder="Admin Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Login as Admin</button>
      </form>

      <p id="toggleText" class="text-sm text-center text-gray-600">
        Already a user?
        <button id="toggleAuth" class="text-blue-600 hover:underline font-medium">Click here to login</button>
      </p>
    </div>
  </main>

  <script>
    const toggleAuth = document.getElementById('toggleAuth');
    const toggleAdmin = document.getElementById('toggleAdmin');
    const sidebarSignup = document.getElementById('sidebarSignup');
    const sidebarLogin = document.getElementById('sidebarLogin');
    const formTitle = document.getElementById('formTitle');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const adminForm = document.getElementById('adminForm');
    const toggleText = document.getElementById('toggleText');

    let isLogin = false;
    let isAdmin = false;

    function updateSidebarButtons() {
      sidebarSignup.classList.toggle('bg-blue-900', !isLogin && !isAdmin);
      sidebarLogin.classList.toggle('bg-blue-900', isLogin && !isAdmin);
    }

    function updateForms() {
      if (isAdmin) {
        signupForm.classList.add('hidden');
        loginForm.classList.add('hidden');
        adminForm.classList.remove('hidden');
        formTitle.innerText = 'Admin Login';
        toggleText.classList.add('hidden');
        toggleAdmin.innerText = 'Back to User Login';
      } else {
        adminForm.classList.add('hidden');
        toggleText.classList.remove('hidden');
        toggleAdmin.innerText = 'Admin Login';

        if (isLogin) {
          signupForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
          formTitle.innerText = 'Login to Your Account';
          toggleText.innerHTML = 'New user? <button id="toggleAuth" class="text-blue-600 hover:underline font-medium">Click here to sign up</button>';
        } else {
          signupForm.classList.remove('hidden');
          loginForm.classList.add('hidden');
          formTitle.innerText = 'Create Your Account';
          toggleText.innerHTML = 'Already a user? <button id="toggleAuth" class="text-blue-600 hover:underline font-medium">Click here to login</button>';
        }
        document.getElementById('toggleAuth').addEventListener('click', () => {
          isLogin = !isLogin;
          updateForms();
          updateSidebarButtons();
        });
      }
      updateSidebarButtons();
    }

    toggleAuth.addEventListener('click', () => {
      isLogin = !isLogin;
      updateForms();
    });

    toggleAdmin.addEventListener('click', () => {
      isAdmin = !isAdmin;
      updateForms();
    });

    sidebarSignup.addEventListener('click', () => {
      isAdmin = false;
      isLogin = false;
      updateForms();
    });

    sidebarLogin.addEventListener('click', () => {
      isAdmin = false;
      isLogin = true;
      updateForms();
    });

    updateSidebarButtons();
  </script>
</body>
</html>
